<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="my-header">SIMON GAME</h1>
    <div id="simon-container">
      <button class="start-button">START GAME</button>
      <p>HIGH SCORE: <span id="high-score">0</span></p>
      <p>CURRENT SCORE: <span id="current-score">0</span></p>
      <div id="top-container">
        <div class="simon" id="green"><a href="#" id="green-button" class="simon-button"></a></div>
        <div class="simon" id="red"><a href="#" id="red-button" class="simon-button"></a></div>
      </div>
      <div id="bottom-container">
        <div class="simon" id="yellow"><a href="#" id="yellow-button" class="simon-button"></a></div>
        <div class="simon" id="blue"><a href="#" id="blue-button" class="simon-button"></a></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
